      <li class="menu-item{% if item.children %} has-dropdown{% endif %}">
        <a href="{{ item.url | relative_url }}" class="dropdown-toggle">
          {{ item.title }} 
          {% if item.children %} <span class="dropdown-arrow">â–¼</span> {% endif %}
        </a>
        {% if item.children %}
          <ul class="dropdown">
            {% for child in item.children %}
              <li><a href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
