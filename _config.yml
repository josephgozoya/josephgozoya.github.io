title: Joseph Gozoya
email: josephgozoya@gmail.com
description: "Advancing economic development and policy research through spatial analysis, offering data-driven insights on inequality and poverty."
twitter_username: username
github_username: username
minimal_mistakes_skin: dirt
search: true

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: "Africa/Johannesburg"

include:
  - _pages

exclude:
  - _posts/welcome-to-jekyll.md
  - _posts/post-link.md
  - _posts/quote.md
  - _posts/notice.md
  - _posts/chat.md
  - _posts/standard.md

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Joseph Gozoya"
  avatar : "/assets/images/pofile.jpg"
  bio    : "Joseph Gozoya is a Research Assistant at UNU-WIDER and a PhD candidate in Economics."
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/josephgozoya/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/josephgozoya"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:josephgozoya@gmail.com"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/yourhandle"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/josephgozoya"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/yourhandle"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
