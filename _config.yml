favicon: "/assets/images/favicon.ico"
meta_image: "/assets/images/jg.png"

title: Joseph Gozoya
email: josephgozoya@gmail.com
description: >-
  Advancing economic development and policy research through spatial analysis, offering data-driven insights on inequality and poverty.
twitter_username: username
github_username: username
minimal_mistakes_skin: dirt
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Output settings
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: 

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author info
author:
  name   : "Joseph Gozoya"
  avatar : "/assets/images/profile.jpg"
  bio    : "**is** a Research Assistant at United Nations World Institute for Development Economics Research (UNU-WIDER) and a PhD candidate in Economics at the University of Pretoria."
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/josephgozoya/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/josephgozoya"

# Footer Links
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

# Page Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      header:
        overlay_image: /assets/images/image.png
        overlay_filter: 0.5
        caption: "JG"

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
